    <link rel="stylesheet" href="css/mbtastyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="mbta-visualization">
<!-- Header Section -->
<header class="header">
    <div class="logo-container">
        <img src="icons/city-of-boston-logo-vector.png" alt="City of Boston Logo" class="logo">
    </div>
    <nav>
        <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
	        <li><a href="explore.html">Explore</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<!-- Hero Section -->
<section class="hero">
	<div class="hero-overlay">
		<img src="icons/orangeline1.png" alt="Boston MBTA Transit" class="hero-image">
	</div>
	<div class="hero-content">
		<h1>Exploring Boston's MBTA Transit System</h1>
		<p>Discover the patterns and insights of Boston's public transportation network through interactive visualizations.</p>
	</div>
</section>

<!-- Visualization Container -->
<div class="visualization-container">
	<div class="visualization-grid">
		<section id="map-section">
			<h2 class="section-header">MBTA Transit Map</h2>
			<div id="mbta-vis-container">
				<div id="map"></div>

			</div>
		</section>


		<section id="additional-metrics">
			<div class="metric-box">
				<h2 class="section-header">Station Density</h2>
				<div id="neighborhood-heatmap"></div>
			</div>
		</section>

	</div>
</div>
